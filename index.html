<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COUNT-DOWN TIMER</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>

</head>
<body>

    <h1>NEW YEAR COUNT-DOWN</h1>

    <div class="conuntdown-container">
        <div class="conutdown-El days-c">
            <p class="bigtext" id="days">0</p>
            <span>days</span>
        </div>

    <div class="conuntdown-container">
        <div class="conutdown-El hours-c">
            <p class="bigtext" id="hours">0</p>
            <span>hours</span>
        </div>

    <div class="conuntdown-container">
        <div class="conutdown-El mins-c">
            <p class="bigtext" id="mins">0</p>
            <span>minuits</span>
        </div>

    <div class="conuntdown-container">
        <div class="conutdown-El second-c">
            <p class="bigtext" id="seconds">0</p>
            <span>seconds</span>
        </div>

    </div>

    
</body>
</html>
